<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/corpo.css">
    <link rel="stylesheet" href="css/rodape.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__container">
            <h1><img class="cabecalho__imagem" src="img/rei.png" alt=""></h1>
            <nav class="cabecalho__navegacao">
                <ul class="cabecalho__lista">
                    <li><a href="#">Home</a></li>
                    <li><a href="#rodape">Sobre mim</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2 class="titulo__principal">codificador</h2>
        <section class="mensagem__principal">
            <textarea class="mensagem" name="" id="mensagem" cols="5" rows="5" placeholder="Digite um texto aqui!"></textarea>
            <button class="botao__principal" onclick="codifica()">Codificar</button>
            <button class="botao__principal" onclick="decodifica()">Decodificar</button>
        </section>
        <section class="resposta__principal">
            <textarea id="resposta" class="resposta" name="" id="" cols="5" rows="5"></textarea>
            <button class="botao__resposta" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <footer id="rodape" class="rodape">
        <h3 class="rodape__titulo">Marlon Maverick</h3>
        <img class="rodape__imagem" src="img/minhafoto.jpeg" alt="">
        <p class="rodape__paragrafo">Estudante de An√°lise e Desenvolvimento de Sistemas</p>
        <a class="rodape__link" href="https://github.com/akaMaverick" target="_blank">GitHub</a>
        <a class="rodape__link" href="https://www.linkedin.com/in/marlon-maverick-vasconcelos-machado/" target="_blank">LinkedIn</a>
    </footer>
    <script src="js/code.js"></script>
</body>
</html>
